<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Sign up</title>
    <link rel="stylesheet" href="log.css" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

    <div class="login_container"  >

        <h3>Login</h3>
        

        <input type="text" id="userName" class="userInput" placeholder="Username"> 
        <input  type="password" id="lpassWord" class="userInput" placeholder="Password"> 
    
        <button id="alter_login">Forget Password ?</button>
        <button class="logSign_btn">Login</button>

        <h4> Not a Member ? <button class="swapLS">Sign up ?</button></h4>
    </div>

    <div class="signup_container" >

        <h3>Sign Up</h3>

        <input type="text"  id="firstName"  class="userInput" placeholder="first Name"> 
        <input type="text" id="lastName"  class="userInput"  placeholder="Last Name"> 
        <input type="text" id="email" class="userInput" placeholder="Email"> 
        <input  type="password" id="spassWord" class="userInput" placeholder="Password"> 
    
      
        <button class="logSign_btn">Sign up</button>

        <h4> Already a Member ? <button class="swapLS"> Login ?</button></h4>
      
    </div>

<script src="log_sig.js"></script>
    
    
</body>
</html>
